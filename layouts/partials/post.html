{{ partial "header.html" . }}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <article role="main" class="blog-post">
                {{ .Content }}
            </article>

            <hr> {{ partial "social.html" . }}

            <div class="link-to-source">
                <a href="https://github.com/laco0416/blog.lacolaco.net/blob/master/content/{{ .File.Path }}" target="_blank">Improve this post on GitHub</a>
            </div>

            <ul class="pager blog-pager">
                {{ if .PrevInSection }}
                <li class="previous">
                    <a href="{{ .PrevInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .PrevInSection.Title }}">&larr; Previous Post</a>
                </li>
                {{ end }} {{ if .NextInSection }}
                <li class="next">
                    <a href="{{ .NextInSection.Permalink }}" data-toggle="tooltip" data-placement="top" title="{{ .NextInSection.Title }}">Next Post &rarr;</a>
                </li>
                {{ end }}
            </ul>

        </div>
    </div>
</div>
